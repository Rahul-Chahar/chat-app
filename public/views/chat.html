<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="h-screen flex bg-gray-100">
    <!-- Sidebar -->
    <div class="w-80 bg-white border-r flex flex-col">
        <!-- User Profile -->
        <div class="p-4 border-b bg-gradient-to-r from-blue-500 to-purple-600">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
                    <i class="fas fa-user text-blue-500"></i>
                </div>
                <div class="text-white">
                    <h2 class="font-semibold" id="currentUser">Loading...</h2>
                </div>
            </div>
        </div>

        <!-- Online Users -->
        <div class="flex-1 overflow-y-auto">
            <div class="p-4">
                <h3 class="text-gray-500 text-sm font-semibold mb-4">Online Users</h3>
                <div id="usersList" class="space-y-2">
                    <!-- Users will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
        <!-- Chat Header -->
        <div class="bg-white p-4 shadow">
            <div class="flex items-center">
                <h2 class="font-semibold text-xl" id="chatHeader">Chat Room</h2>
            </div>
        </div>

        <!-- Messages -->
        <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Message Input -->
        <div class="bg-white p-4 border-t">
            <form id="messageForm" class="flex space-x-4">
                <input 
                    type="text" 
                    id="messageInput"
                    class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Type a message..."
                >
                <button 
                    type="submit"
                    class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:opacity-90 transition"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
