<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    <div id="auth-container" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
            </form>
            <p class="mt-4 text-center">
                <a href="#" id="toggle-auth" class="text-blue-500">Need an account? Register</a>
            </p>
        </div>
    </div>

    <div id="chat-container" class="hidden min-h-screen">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <div class="w-64 bg-gray-800 text-white p-4">
                <h2 class="text-xl font-bold mb-4">Groups</h2>
                <div id="groups-list" class="space-y-2"></div>
                <button id="new-group-btn" class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    New Group
                </button>
            </div>

            <!-- Chat Area -->
            <div class="flex-1 flex flex-col">
                <div class="bg-white shadow-md p-4">
                    <h3 id="current-group" class="text-xl font-bold"></h3>
                </div>
                <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                <div class="bg-white p-4 border-t">
                    <form id="message-form" class="flex items-center space-x-4">
                        <label class="cursor-pointer">
                            <input type="file" id="file-input" class="hidden" accept="image/*,video/*,audio/*,.pdf,.doc,.docx">
                            <i class="fas fa-paperclip text-gray-500 text-xl hover:text-blue-500"></i>
                        </label>
                        <input type="text" id="message-input" class="flex-1 px-3 py-2 border rounded-lg" placeholder="Type a message...">
                        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                            <i class="fas fa-paper-plane mr-2"></i>Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
